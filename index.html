<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baza Agentów CID - FIB</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Baza Agentów CID - FIB</h1>

    <!-- Logowanie / Rejestracja -->
    <div id="authSection">
      <h2>Logowanie</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Hasło">
      <button onclick="loginAgent()">Zaloguj</button>

      <h2>Rejestracja</h2>
      <input type="text" id="regImie" placeholder="Imię">
      <input type="text" id="regNazwisko" placeholder="Nazwisko">
      <select id="regRanga">
        <option value="1">Ranga 1</option>
        <option value="2">Ranga 2</option>
        <option value="3">Ranga 3</option>
        <option value="4">Ranga 4</option>
        <option value="5">Ranga 5</option>
        <option value="03">Zarząd 03</option>
        <option value="02">Zarząd 02</option>
        <option value="01">Zarząd 01</option>
      </select>
      <input type="number" id="regPoziom" placeholder="Poziom rangi">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Hasło">
      <button onclick="registerAgent()">Zarejestruj</button>
    </div>

    <!-- Główna część -->
    <div id="mainSection" style="display:none;">
      <button onclick="logout()">Wyloguj</button>
      <h2>Lista Agentów</h2>
      <table id="agentsTable">
        <thead>
          <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Ranga</th>
            <th>Poziom</th>
            <th>Akcje</th>
          </tr>
        </thead>
        <tbody id="agentsBody"></tbody>
      </table>

      <div id="agentProfile" style="display:none;">
        <h3 id="profileName"></h3>
        <p id="profileRank"></p>
        <p id="profileLevel"></p>

        <h4>Szkolenia</h4>
        <ul id="trainingsList"></ul>

        <input type="text" id="trainingName" placeholder="Nazwa szkolenia">
        <select id="trainingResult">
          <option value="false">❌ Niezdane</option>
          <option value="true">✅ Zdane</option>
        </select>
        <button onclick="addTraining()">Dodaj szkolenie</button>
        <br><br>
        <button onclick="closeProfile()">⬅ Powrót</button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
